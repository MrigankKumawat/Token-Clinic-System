<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Token Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 100px;
      background-color: #f0f4f8;
      transform: scale(1.75);
      transform-origin: top center;
    }
    h1 {
      margin-bottom: 40px;
    }
    button {
      width: 250px;
      padding: 15px;
      margin: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: white;
      background-color: #007bff;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #admin {
      background-color: #dc3545;
    }
    #admin:hover {
      background-color: #a72832;
    }
  </style>
</head>
<body>

  <h1>🏥 Welcome to Clinic Token System</h1>

  <button onclick="window.location.href='book.html'">📝 Book Token</button>
  <br>
  <button onclick="window.location.href='status.html'">📡 Track Token</button>
  <br>
  <button id="admin" onclick="window.location.href='admin.html'">🔐 Admin Panel</button>

</body>
</html>
